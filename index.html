<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonoText AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    /* Custom scrollbar for minimalist look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .editor-content:focus {
      outline: none;
    }

    /* Editor styles using CSS variables with defaults */
    .editor-content h1 {
      font-size: var(--editor-h1-size, 2.25rem);
      font-weight: 700;
      margin-bottom: 1rem;
      margin-top: 1.5rem;
    }

    .editor-content h2 {
      font-size: var(--editor-h2-size, 1.75rem);
      font-weight: 600;
      margin-bottom: 0.75rem;
      margin-top: 1.25rem;
    }

    .editor-content p,
    .editor-content li {
      font-size: var(--editor-p-size, 1rem);
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .editor-content ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .editor-content ol {
      list-style-type: decimal;
      padding-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .editor-content img {
      max-width: 100%;
      border-radius: 4px;
      margin: 1rem 0;
    }

    .editor-content blockquote {
      border-left: 4px solid black;
      padding-left: 1rem;
      font-style: italic;
    }

    /* AI Highlight */
    .ai-highlight {
      background-color: #e2e8f0;
      /* Light gray/blue highlight */
      padding: 2px 0;
      border-radius: 2px;
    }
  </style>

</head>

</html>
